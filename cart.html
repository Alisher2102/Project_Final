<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cartstyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <title>Basket</title>
</head>

<body>
  <div class="navbar">
    <img src="logo.jpg" alt="">
    <div style="display: flex; justify-content: space-between;align-items: center; width: 300px;">
      <a href="" class="title">SDU shop</a>
      <input type="text" onkeyup="searcher()" class="searcher" placeholder="Search..." name="" id="">
    </div>
    <div class="categories">
      <a href="">Products</a>
      <a href="">Categories</a>
    </div>
    <div class="prof">
      <a href=""><i style="font-size:28px" class="fa">&#xf291;</i> Basket</a>
      <a href=""><i class="fa fa-fw fa-user"></i>Registration</a>
      <a href=""><i class="fa fa-male"></i> Profile</a>
    </div>
    <a href="javascript:void(0)" class="icon" onclick="adapt()"><i class="fa fa-bars"></i></a>
  </div>
  <div style="display: flex; justify-content: center;">
  <div class="main">
    <div class="items">
      <h1 style="margin: 0px; padding: 20px; border-bottom: solid;border-width: 2px;border-color: rgb(210, 205, 205);">
        My cart</h1>
      <div class="item">
        <img id="photo"
          src="https://resources.cdn-kaspi.kz/shop/medias/sys_master/images/images/hd3/h02/33307092123678/qazaq-republic-50149-00972-s-nadpisu-bezevaa-s-100646050-1.jpg"
          alt="">
        <div class="descr">
          <p id="name">Beige hoodie</p>
          <div class="size">
            <p>Size:</p>
            <select name="sizes" style="border: none; background:aquamarine;">
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
            </select>
          </div>
          <p id="price">20 000₸</p>
        </div>
        <div style="text-align: right;align-self: self-start;">
          <button id="close"><span class="material-symbols-outlined">cancel</span></button>
          <div class="quan">
            <span class="material-symbols-outlined" id="add">add_circle</span>
            <input type="text" id="quantity" value="1">
            <span class="material-symbols-outlined " id="minus">do_not_disturb_on</span>
          </div>
        </div>
      </div>
      <div class="item">
        <img
          src="https://simg.marwin.kz/media/catalog/product/cache/41deb699a7fea062a8915debbbb0442c/q/a/qazaq_republic_3.jpeg"
          alt="">
        <div class="descr">
          <p id="name">Burgundy sweatshirt</p>
          <div class="size">
            <p>Size:</p>
            <select name="sizes" style="border: none; background:aquamarine;">
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
            </select>
          </div>
          <p id="price">15 000₸</p>
        </div>
        <div style="text-align: right;align-self: self-start;">
          <button id="close"><span class="material-symbols-outlined">cancel</span></button>
          <div class="quan">
            <span class="material-symbols-outlined" id="add">add_circle</span>
            <input type="text" id="quantity" value="1">
            <span class="material-symbols-outlined" id="minus">do_not_disturb_on</span>
          </div>
        </div>
      </div>
      
    </div>
    <div class="total">
      <h1 style="margin: 0px; padding: 20px; border-bottom: solid;border-width: 2px;border-color: rgb(210, 205, 205);">Total</h1>
      <div class="subTotal">
        <p style=" margin: 5;"><b>Sub-total</b></p>
        <p style="font-size:1.2rem; margin:5"><i>35 000₸</i></p>
      </div>
      <div class="delivery">
        <p style="margin:5"><b>Delivery</b></p>
        <p style="font-size:1.2rem; margin: 5; "><i>Standard delivery(5 000₸)</i></p>
      </div>
      <div class="paid">
        <p>To be paid:</p>
        <p id="finalorder">40 000₸</p>
      </div>
      <button class="order">Place an order</button>
      <div class="accept">
        <p><b>WE ACCEPT:</b></p>
        <img src="https://usabilitylab.ru/wp-content/uploads/blog/kazahstan/BK1.png" alt="" height="130rem">
      </div>
    </div>
  </div>
</div>
</body>
</html>
